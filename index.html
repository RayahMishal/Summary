<input type="date"/> <!-- Calendar picker -->
  <input type="time"/> <!-- Time picker -->
  <input type="datetime-local"/> <!-- Date & time -->
  <input type="month"/> <!-- Month & year -->
  <input type="week"/> <!-- Week & year --><br/>

  <!-- Number, color, and range inputs -->
  <input type="number" min="1" max="10" step="2"/> <!-- Number field with min, max, and step -->
  <input type="color"/> <!-- Color picker -->
  <input type="range" min="0" max="100" value="50"/> <!-- Slider from 0 to 100 --><br/>

  <!-- Form with email and URL validation -->
  <form>
    <input type="email" placeholder="Enter email"/> <!-- Ensures user types a valid email -->
    <input type="url" placeholder="Enter URL"/> <!-- Ensures user types a valid URL -->
    <input type="submit"/> <!-- Submits form -->
  </form>

  <!-- Progress bar -->
  <progress max="200" value="50"></progress><br/> <!-- Shows progress visually: value/max -->

  <!-- File input -->
  <input type="file"/> <!-- Allows user to select a file from their computer -->
